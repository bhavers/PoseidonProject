<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>
<h2 id="title" />
<script src="javascripts/d3.v3.js"></script>
<script>

var sensorName = location.search.substr(1).split('=')[1];
document.getElementById('title').innerText = sensorName;

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 980 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y0 = d3.scale.linear()
    .range([height, 0]);

var y1 = d3.scale.linear()
    .range([height, 0]);
	
var y2 = d3.scale.linear()
    .range([height, 0]);
	
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var y0Axis = d3.svg.axis()
    .scale(y0)
    .orient("left");
	
var y1Axis = d3.svg.axis()
    .scale(y1)
    .orient("right");	

var y2Axis = d3.svg.axis()
    .scale(y2)
    .orient("right");	
	
var lineTemp = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y0(d.temperature); });

var linePressure = 	d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y1(d.pressure); });

var lineMoisture = 	d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y2(d.moisture); })
	.interpolate("step-before");
	
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	
d3.csv("/sensors/"+ sensorName + "/history", function(error, data) {
  data.forEach(function(d) {
    d.date = new Date(d.timestamp);
	d.temperature = parseFloat(d.temperature);
	d.pressure = parseFloat(d.pressure);
	d.moisture = parseFloat(d.moisture);
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y0.domain(d3.extent(data, function(d) { return d.temperature; }));
  y1.domain(d3.extent(data, function(d) { return d.pressure; }));
  y2.domain(d3.extent(data, function(d) { return d.moisture; }));
	
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis y0Axis")
      .call(y0Axis)	  
	  .append("text")
      .attr("y", -15)
	  .attr("x", -15)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temp");

  svg.append("g")
      .attr("class", "y axis y1Axis")
      .call(y1Axis)	  
	  .append("text")
      .attr("y", -15)
	  .attr("x", 45)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Pressure");	

  svg.append("g")
      .attr("class", "y axis y2Axis")
      .call(y2Axis)	  
	  .attr("transform", "translate(" + width + ", 0)")
	  .append("text")
      .attr("y", -15)
	  .attr("x", 0)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Moisture");		  
	  
  svg.append("path")
      .datum(data)
      .attr("class", "lineTemp")
      .attr("d", lineTemp);

  svg.append("path")
      .datum(data)
      .attr("class", "linePressure")
      .attr("d", linePressure);

  svg.append("path")
      .datum(data)
      .attr("class", "lineMoisture")
      .attr("d", lineMoisture);
	  
  	  
});

</script>
